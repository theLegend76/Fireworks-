<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ya Kusum Countdown</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    #precount, #message, #countdown, #fireworks {
      font-size: 2em;
      margin: 20px;
    }
    #countdown {
      font-size: 3em;
      color: yellow;
    }
    .firework {
      color: red;
      font-size: 2em;
      margin-top: 30px;
      animation: explode 0.5s alternate infinite;
    }
    @keyframes explode {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div id="precount"></div>
  <div id="message" style="display:none;">ya kusum called me uncle</div>
  <div id="countdown" style="display:none;">123</div>
  <div id="fireworks" style="display:none;">
    <div class="firework">ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥</div>
    <div class="firework">ðŸŽ†ðŸŽ‡ Boom! Fireworks! ðŸŽ‡ðŸŽ†</div>
  </div>  <script>
    const precountEl = document.getElementById("precount");
    const messageEl = document.getElementById("message");
    const countdownEl = document.getElementById("countdown");
    const fireworksEl = document.getElementById("fireworks");

    const doPrecount = async () => {
      for (let i = 1; i <= 3; i++) {
        precountEl.textContent = i;
        await new Promise(res => setTimeout(res, 1000));
      }
      precountEl.style.display = "none";
      messageEl.style.display = "block";
      await new Promise(res => setTimeout(res, 1000));
      countdownEl.style.display = "block";
      startCountdown();
    };

    const startCountdown = () => {
      let count = 123;
      const timer = setInterval(() => {
        countdownEl.textContent = count;
        count--;
        if (count < 0) {
          clearInterval(timer);
          countdownEl.style.display = "none";
          fireworksEl.style.display = "block";
        }
      }, 20);
    };

    doPrecount();
  </script></body>
</html>
